<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="gamecontainer">
      <div class="square" id="sq1"><p></p></div>
      <div class="square" id="sq2"><p></p></div>
      <div class="square" id="sq3"><p></p></div>
      <div class="square" id="sq4"><p></p></div>
      <div class="square" id="sq5"><p></p></div>
      <div class="square" id="sq6"><p></p></div>
      <div class="square" id="sq7"><p></p></div>
      <div class="square" id="sq8"><p></p></div>
      <div class="square" id="sq9"><p></p></div>
    </div>
    <button class="start" type="button" onclick="playGame()">Start</button>

    <script src="tictactoe.js"></script>
  </body>
</html>
